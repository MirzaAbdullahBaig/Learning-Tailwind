<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind CSS</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <!-- Hover, Active and Box shadow -->
    <div class="flex h-screen w-screen justify-center items-center flex-col">
        <div class="flex w-1/2 h-2/5 justify-center items-center flex-col">
            <input title="button" type="text" name="" id="" class="border-2 shadow-md">
            <button type="submit" class="rounded-full text-violet-300 bg-violet-500 hover:bg-green-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-violet-300 py-2 px-4 mt-3 shadow-inner border">Click Me</button>
        </div>
    </div>
    
</body>
</html>
